name: Build Simple Release

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-simple:
    runs-on: ubuntu-latest
    name: Build Release APK
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        sdk-platform: '34'
        sdk-build-tools: '34.0.0'
        ndk-version: '26.1.10909125'
        cmake-version: '3.22.1'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Release APK
      run: ./gradlew assembleRelease
      env:
        ANDROID_PACKAGE_NAME: org.amnezia.awg
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-simple
        path: ui/build/outputs/apk/release/*.apk
        retention-days: 30
        
    - name: Show APK info
      run: |
        echo "âœ… Release APK built successfully!"
        echo "ðŸ“± APK location: ui/build/outputs/apk/release/"
        ls -la ui/build/outputs/apk/release/
        echo "ðŸ“¦ APK size:"
        du -h ui/build/outputs/apk/release/*.apk
